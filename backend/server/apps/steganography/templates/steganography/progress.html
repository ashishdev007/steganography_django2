<!DOCTYPE html>
<html>
  <style>
    #myProgress {
      width: 100%;
      background-color: #ddd;
    }

    #myBar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
    }
    .progressContainer {
      width: 80%;
      text-align: center;
      margin: auto;
      padding-top: 15%;
    }

    #homeBtn > i {
      font-size: 1.5em !important;
      margin: auto !important;
    }
  </style>
  <body>
    <div class="progressContainer">
      <h2 class="ui header" id="progressHeader">JavaScript Progress Bar</h2>

      <div id="myProgress">
        <div id="myBar">0%</div>
      </div>

      <br />
      <p>Please make sure popups are allowed in your browser!</p>
      <br />
      <button class="ui teal button" id="homeBtn" disabled onclick="goHome()">
        <i class="home icon"></i>
      </button>
    </div>
    <script>
      function goHome() {
        // loc = window.location.href.split('/');
        window.location.href = window.location.origin;
      }
      function move(statusId) {
        var elem = document.getElementById('myBar');
        var width = 0;
        var waiting = false;
        var id = setInterval(frame, 2000);

        function frame() {
          if (waiting) return;

          waiting = true;
          fetch(window.location.origin + `/status/${statusId}`, {
            method: 'GET',
          })
            .then((res) => {
              return res.json();
            })
            .then((res) => {
              width = res['progress'];

              width = width == -1 ? 100 : width;
              if (width >= 100) {
                clearInterval(id);
                i = 0;

                document.getElementById('homeBtn').disabled = false;
              }

              elem.style.width = width + '%';
              elem.innerHTML = width + '%';
              waiting = false;
            });
        }
      }
    </script>
  </body>
</html>
